    <script type="text/javascript">
      const gpgKeyElement = document.getElementById("gpg-key");
const copiedToClipboardElement = document.getElementById("copied-to-clipboard");

var displayGPG = () => {
  if (gpgKeyElement.style.display === 'block')  {
    gpgKeyElement.style.display = 'none';
    return;
  }
  gpgKeyElement.style.display = 'block';
}

function copyGPG() {
  gpgKeyElement.focus();
  gpgKeyElement.select();
  document.execCommand('copy');
  copiedToClipboardElement.style.display = 'block';
  setTimeout(() => {
    copiedToClipboardElement.style.display = 'none';
  }, 2000)
}
    </script>
